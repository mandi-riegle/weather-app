<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>

    <div class="container">
        <form class="searchbar" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm w-100"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn-success w-100"
                      id="current-location-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
      
   
    
          <h1 id="city"></h1>     
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
         
          <div class="row"> 
               <div class="col-6">
                  <div class="icons">
                  <img src="images/sunny.png" alt="Today's Weather" width="150"/>
                  </div>
               </div>
              <div class="col -2 mb-5" >
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                    ><span class="units">°C</span>
                  </div>
                  <div class="col-6">
                    <ul>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                  </div>
              </div>
          </div>

  
</br>
    <div class="fiveDay">
            <div class="row row-cols-5">
            <div class="col" align="center">
                Sunday
                <div><img src="images/sunny.png" alt="sun symbol" width="50" height="50"/></div>
                <div class="miniTemp"><center>High: 75°F </br>
                Low: 45°F </center></div>
            </div>
            <div class="col" align="center">
                Monday
                <div><img src="images/sunny.png" alt="sun symbol" width="50" height="50"/></div>
                <div class="miniTemp"><center>High: 75°F </br>
                Low: 45°F </center></div>
            </div>
            <div class="col" align="center">
                Tuesday
                <div><img src="images/sunny.png" alt="sun symbol" width="50" height="50"/></div>
                <div class="miniTemp"><center>High: 75°F </br>
                Low: 45°F </center></div>
            </div>
            <div class="col" align="center">
                Wednesday
                <div><img src="images/sunny.png" alt="sun symbol" width="50" height="50"/></div>
                <div class="miniTemp"><center>High: 75°F </br>
                Low: 45°F </center></div>
            </div>
            <div class="col" align="center">
                Thursday
                <div><img src="images/sunny.png" alt="sun symbol" width="50" height="50"/></div>
                <div class="miniTemp"><center>High: 75°F </br>
                Low: 45°F </center></div>
            </div>
           
            </div>
        </div>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
